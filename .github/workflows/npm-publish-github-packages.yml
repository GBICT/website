name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Specifies the runner environment
    steps:
      - uses: actions/checkout@v4  # Checks-out your repository under $GITHUB_WORKSPACE
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Specifies the Node.js version

      - name: Install Dependencies
        run: npm install  # Install node modules

      - name: Build
        run: npm run build  # Run the build script from package.json

      - name: Deploy
        run: npm run deploy  # Run the deploy script from package.json
        env:
          API_TOKEN: ${{secrets.QiEo3Y2gRpbE4E3X2Lnodhj5lLNCgqEA_LR9-_2E}}  # Example of passing a secret as an environment variable
